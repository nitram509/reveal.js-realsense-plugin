<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Test-bench</title>
  <script type="text/javascript" src="../lib/jquery/dist/jquery.min.js"></script>

  <script type="text/javascript" src="../realsense.js"></script>
</head>
<body>

<div id="wrapper">
  <div id="container">

    <h1>Intel(R) RealSense(TM) SDK Hands Viewer Web Sample</h1>

    <div id="info"></div>
    <br>
    <input id="gestures" type="checkbox"/>Gestures
    <input id="alerts" type="checkbox"/>Alerts
    <br>
    <br>
    <button id="Start">Start</button>
    <button id="Stop" disabled="disabled">Stop</button>
    <br>
    <br>

    <table>
      <tr>
        <td>
          <canvas id="myCanvas" style="border:1px solid #000000;"></canvas>
        </td>
        <td style="vertical-align: top">
          <div id="gestures_status"></div>
          <div id="alerts_status"></div>
          <br>
          Status:
          <div id="status"></div>
        </td>
      </tr>
    </table>

  </div>
</div>

<script type="text/javascript">
  var rsp = new RealSensePlugin();
  rsp.checkPlatformCompatibility();
  $('#Start').click(function () {
    rsp.start();
  });
  $('#Stop').click(function () {
    rsp.stop();
  });
</script>

</body>
</html>
